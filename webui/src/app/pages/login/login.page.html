<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>
<ion-segment (ionChange)="segmentChanged($event)" color="secondary">
  <ion-segment-button value="votante">
    <ion-label>Votante</ion-label>
  </ion-segment-button>
  <ion-segment-button value="admin">
    <ion-label>Admin</ion-label>
  </ion-segment-button>  
</ion-segment>
<ion-content *ngIf='type==="votante"||type==="admin"'>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Login</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="formularioLogin">
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type='email' formControlName="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contrase√±a</ion-label>
          <ion-input formControlName="password" type="password"></ion-input>
        </ion-item>
      </form>
      <br>
      
      <ion-button *ngIf='type==="votante"' (click)="ingresar()">
        Ingresar
      </ion-button>
      <ion-button *ngIf='type==="admin"' (click)="ingresarAdmin()">
        Ingresar
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
   
  </ion-toolbar>
</ion-footer>
